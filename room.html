<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/room/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="header__title">CHAT</h1>
      </header>
      <div class="room">
        <div class="users">
          <span class="users__count"
            >Users: <span id="users-counter"></span
          ></span>
          <ul id="users-list" class="users-list"></ul>
        </div>
        <div class="room__separator"></div>
        <div class="chat">
          <div id="chat-messages" class="chat__messages-wrapper"></div>
          <div class="chat__bottom">
            <form id="message-form" class="form">
              <input
                id="message-input"
                class="form__text-input"
                type="text"
                name="text-input"
                placeholder="Message..."
                autocomplete="off"
              />
              <div class="form__buttons">
                <button class="form__upload-btn" type="button">
                  <label class="form__file-input-label">
                    <i id="file-icon" class="fa-regular fa-file-image"></i>
                    <input
                      id="file-input"
                      type="file"
                      name="file-input"
                      accept="image/*"
                    />
                  </label>
                </button>
                <button class="form__sent-btn" type="submit">
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
          <div id="last-elem"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
      integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./src/js/room.js"></script>
  </body>
</html>
